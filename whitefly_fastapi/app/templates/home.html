{% extends 'base.html' %}

{% block title %}Whitefly FastAPI Project{% endblock %}

{% block content %}

    <h2>Hello, World!</h2>

    {% if users %}
        {% for user in users %}
            <ul class="{{ user.method }}-users">
                <li>{{ user.name }} -- User Registered via <b>{{ user.method | capitalize }}</b> Method</li>
            </ul>
        {% endfor %}
    {% endif %}

{% endblock content %}
